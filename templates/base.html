<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/js/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start">
    </script>
    <title>Item Catalog</title>
</head>

<body>

    <header>

        <!--Navbar-->
        <nav class="navbar navbar-toggleable-md navbar-dark">
            <div class="container">
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="/catalog">
                <strong>Item Catalog </strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">

                <div>
                    {%if 'username' not in session %}
                    <a href="{{url_for('login')}}">
                      Login
                  </a> {% else %}
                  <a href="{{url_for('logout')}}">
                      Logout
                  </a> {% endif %}
              </div>
          </div>
      </div>
  </nav>
  <!--/.Navbar-->

</header>
<div class="content">
    <div class="container">
        <div class="row">
            <!--Sidebar-->
            <div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s">
                <div class="widget-wrapper">
                    <h4>Categories:</h4>
                    <br>
                    <div class="list-group">
                        {% for category in categories %}
                        <a href="{{url_for('showCategory', catalog_id = category.id)}}" class="list-group-item">
                          {{category.name}}
                      </a> {% endfor %}
                  </div>
              </div>
              <button onclick="location.href = '{{url_for('showCategoriesJSON')}}'" class="btn btn-default">categories json</button>
              <br>
              <br>

          </div>
          <!--/.Sidebar-->

          {% block content %} {% endblock %}
      </div>
  </div>
</div>

<!--Footer-->
<footer class="page-footer center-on-small-only">
    <!--Copyright-->
    <div class="footer-copyright">
        <div class="container-fluid">
            Â© 2017 Copyright: RAYMOND
        </div>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->
</body>

</html>
