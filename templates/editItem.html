{% extends "base.html" %}

{% block content %}
<div class="col-lg-8">

	<h6 >
		<span>Edit Instrument</span>
	</h6>
	<form action="#" method="post">
		<fieldset>
			<label>Name:</label>
			<input type="text" name="name" value="{{categoryItem.name}}" >
			<label >Description:</label>
			<textarea name="description" id="" cols="30" rows="10" >{{categoryItem.description}}</textarea>

			<label>Category:</label>

				<select  name="category">
					{% for category in categories %}
					{% if categoryItem.category_id == category.id %}
					<option selected value="{{category.id}}">{{category.name}}</option>
					{% else %}
					<option value="{{category.id}}">{{category.name}}</option>
					{% endif %}
					{% endfor %}
				</select>
			</fieldset>
			<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="button button-outline">Back</a>
			<input type="submit" value="Save">
			<p class="flash__message">This is a flash message.</p>
		</form>
	</div>



	{% endblock %}
